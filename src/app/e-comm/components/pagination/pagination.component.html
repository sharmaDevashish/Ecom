 <div class = "pagination">
    <span>Page {{ page }} of {{ totalPages() }} pages</span>
    <button class = "btn btn-success" (click)="onPrev()" [disabled]="page === 1 || loading"><span class="glyphicon glyphicon-backward"></span></button>
    <button *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)">{{pageNum}}</button>
    <button class = "btn btn-success" (click)="onNext()" [disabled]="lastPage() || loading"><span class="glyphicon glyphicon-forward"></span></button>
    <span>Total Items {{ count }}</span>
</div>
